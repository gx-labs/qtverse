Group :

attributes :
  COLOR:
    color :
    - multi : "red", "green", "blue", "yellow", "cyan", "magenta", "white", "black", "gray" - all light version of it
    - color
  BACKGROUND:
    background:
      - declaration :
      - color
  BORDER:
    border :
     - int
     - multi : "solid", "gradient"
     - color
    border-style:
      - multi
    border-top:
      - <line-width> || <line-style> || <color>
      - int
      - multi : "none", "hidden", "dotted", "dashed", "solid", "double", "groove", "ridge", "inset", "outset"
      - color
    border-top-width:
      - int
    border-top-style:
      - multi
    border-top-color:
      - color
    border-top-radius:
      - percent
  FONT :
    font-style :
      - multi : "normal", "italic", "oblique"
    font-weight :
      - multi : "normal", "bold", "lighter", "bolder"
      - int : 100 - 900
    font-family :
      - multi : "serif", "sans-serif", "monospace", "cursive", "fantasy", "system-ui", "ui-serif", "ui-sans-serif", "ui-monospace", "ui-rounded", "emoji", "math", "fangsong"
    font-kerning :
      - multi : "auto", "normal", "none"
    font-size :
      - int








